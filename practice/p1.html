<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    width: 100px;
    height: 100px;
    background-color: aquamarine;
    color: black;
    padding: 10px;
    cursor: pointer;
    transition: all 2s;
    margin-bottom: 10px;
    position: relative;
    }

.box :nth-child(2){
  background-color: #5151b0;
}

.box :nth-child(3){
  border-color: #529e51;
}


</style>
<body>

<h1>hello</h1>
<div class="box"></div>

<div class="box"></div>

<div class="box"></div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      $(function(){

        $('.box').click(function(){
          $('.box').eq(0).animate({"width":"300px","left":"100px","opacity":0.3},
          200,

          function(){
            $('.box').eq(1).animate({"width":"300px","left":"100px","opacity":0.3}, 200,

            function(){
              $('.box').eq(2).animate({"width":"300px","left":"100px","opacity":0.3}, 200)
            }

          )});

        })


      })

    </script>
</body>
</html>
