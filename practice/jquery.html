<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/flick/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/flick/theme.min.css">
    <title>Document</title>
</head>
<style>
    input{
        border: 1px solid royalblue;
        border-radius: 5px;
        height: 50px;
        font-size: 20px;

    }

</style>
<body>
       <input class="word" type="text">

       <div class="widget">
        <h1>Checkbox and radio button widgets</h1>
       
        <h2>Radio Group</h2>
        <fieldset>
          <legend>Select a Location: </legend>
          <label for="radio-1">New York</label>
          <input type="radio" name="radio-1" id="radio-1">
          <label for="radio-2">Paris</label>
          <input type="radio" name="radio-1" id="radio-2">
          <label for="radio-3">London</label>
          <input type="radio" name="radio-1" id="radio-3">
        </fieldset>
       



   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script>
        $(function(){   
            $('.word').datepicker({
                dateFormat: "yy-mm-dd",
                changeYear: true,
                changeMonth: true,
                // minDate : "-10d",
                // maxDate : "+10d"
            });

            $( function() {
                $( "input" ).checkboxradio();
             } );
       

        })//END


    </script>


</body>
</html>
