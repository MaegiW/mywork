<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/practice/css/menu_test.css">
    <title>Menu Animation</title>
</head>
<body>
    <nav class="menu">
        <div class="container">
            <div class="toggle"></div>
        </div>
        <ul class="menu-list">
        <li class="hidden"><a href="">Home</a></li>
        <li class="hidden"><a href="">About</a></li>
        <li class="hidden"><a href="">Info</a></li>
        <li class="hidden"><a href="">Contact</a></li>
    </ul>
    </nav>
    


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.toggle').click(function(){
            
            if ($('.menu').hasClass('expanded')) {
                $('.menu').removeClass('expanded');
                $(this).parent().removeClass('close');
                $('.menu-list li').addClass('hidden');
            }else{
                $('.menu').addClass('expanded');
                $(this).parent().addClass('close');
                $('.menu-list li').removeClass('hidden');
            }
           
            // $('.menu').addClass('expanded');
            //     $(this).parent().addClass('close');
            //     $('.menu-list li').removeClass('hidden');
            // })

       
        });

        });//END



    </script>
</body>
</html>
