<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<style>

#Menu{
    list-style: none;
    margin: 0;
    padding: 20px;
    background-color: #dca0a0;
    width: 100px;
    /* display: none; */
    position: relative;
    left: -200px;
    transition: all .6s ease-in;
}

#Menu li{
    font-size: 18px;
    margin-bottom: 10px;
}

.icon{
    padding: 10px;
    width: 15px;
    background-color: #6ea365;
    cursor: pointer;
}
#Menu.active{
    left: 0;
    
}

</style>

<body>
    <div class="icon"><i class="fa-solid fa-bars"></i></div>
    
<ul id="Menu">
    <li>about</li>
    <li>product</li>
    <li>contact</li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>

    $(function(){
        $('.icon').click(function(){
            // $('#Menu').slideToggle();
            $('#Menu').toggleClass('active');
        })
    })//END
</script>


</body>
</html>
